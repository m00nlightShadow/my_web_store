{% extends "base.html" %}

{% block title %}My purchases{% endblock %}

{% block content %}
{% for purchase in purchase_list %}
    <div div class="card" style="width: 18rem;">
        <p> Product: {{ purchase.product.title }} </p>
        <p> Quantity: {{ purchase.quantity}} </p>
        <p> Purchased at: {{ purchase.purchased_at}} </p>
        <a href="{% url 'product_return' purchase.pk %}">Return</a>
    </div>
{% endfor %}
{% endblock %}
